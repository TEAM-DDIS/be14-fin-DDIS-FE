name: Deploy to AWS Elastic Beanstalk

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Create EB configuration (Fixed)
      run: |
        mkdir -p .ebextensions
        
        # 환경 변수 및 기본 설정
        cat > .ebextensions/01_environment.config << 'EOF'
        option_settings:
          aws:elasticbeanstalk:application:environment:
            NODE_ENV: production
            PORT: 8080
          aws:elasticbeanstalk:command:
            Timeout: 900
            IgnoreHealthCheck: true
          aws:elasticbeanstalk:healthreporting:system:
            SystemType: enhanced
            HealthCheckSuccessThreshold: Warning
        EOF
        
        # 헬스체크 설정
        cat > .ebextensions/02_healthcheck.config << 'EOF'
        option_settings:
          aws:elasticbeanstalk:application:
            Application Healthcheck URL: /health
        EOF
        
        # 로그 설정
        cat > .ebextensions/03_logs.config << 'EOF'
        files:
          "/opt/elasticbeanstalk/tasks/bundlelogs.d/01-app-logs.conf":
            mode: "000644"
            owner: root
            group: root
            content: |
              /var/log/eb-engine.log
              /var/log/eb-hooks.log
              /var/log/nodejs/nodejs.log*
        EOF

    - name: Generate deployment package
      run: |
        mkdir -p deploy
        
        # 필요한 파일들 복사
        cp -r dist deploy/
        cp package*.json deploy/
        cp server.js deploy/
        cp Procfile deploy/
        cp -r .ebextensions deploy/
        
        cd deploy && zip -r ../deploy.zip .

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HHmmss
        utcOffset: "+09:00"

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: ddis-f-v3
        environment_name: Ddis-f-v3-env
        version_label: vue-fixed-${{ steps.current-time.outputs.formattedTime }}
        region: ap-northeast-2
        deployment_package: deploy.zip
        use_existing_version_if_available: false
        wait_for_deployment: true
        wait_for_environment_recovery: 900

    - name: Upload deploy.zip artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: deploy-package-${{ github.run_number }}
        path: deploy.zip
